<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="loginBox">
            <form id="signIn">
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="example@gmail.com" required>
                <label for="password">Password:</label>
                <input type="password" class="password">
                <p>If you don't have an account <a href="#" id="signUpLink">SignUp</a></p>
                <button type="submit">SignIn</button>
            </form>
            <form id="signUp">
                <lable for="username">Name:</lable>
                <input type="text" placeholder="User Name">
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="example@gmail.com" required>
                <label for="password">Password:</label>
                <input type="password" class="password">
                 <label for="cpassword">confirm Password:</label>
                <input type="password" class="password">
                <p>If you have an account <a href="#" id="signInLink">SignIn</a></p>
                <button type="submit">SignUp</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>


</html>
